{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>{{ action }} empleado</h1>
    <a href="{{ url_for('employees.index') }}" class="btn btn-secondary">Volver</a>
  </div>

  <form method="post" novalidate>
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input name="username" class="form-control" required value="{{ employee.username if employee else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input name="name" class="form-control" required value="{{ employee.name if employee else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required value="{{ employee.email if employee else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Puesto</label>
      <input name="position" class="form-control" required value="{{ employee.position if employee else '' }}">
    </div>
    <button class="btn btn-primary">{{ action }}</button>
    <a href="{{ url_for('employees.index') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
