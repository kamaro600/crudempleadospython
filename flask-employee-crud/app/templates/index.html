<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de empleados</h1>
        <a href="{{ url_for('employees.create') }}" class="btn btn-primary mb-3">Agregar Empleado</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.username }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.email }}</td>
                    <td>{{ employee.position }}</td>
                    <td>
                        <a href="{{ url_for('employees.detail', id=employee.id) }}" class="btn btn-info">Ver</a>
                        <a href="{{ url_for('employees.edit', id=employee.id) }}" class="btn btn-warning">Editar</a>
                        <form method="post" action="{{ url_for('employees.delete', id=employee.id) }}" style="display:inline" onsubmit="return confirm('Are you sure you want to delete this employee?');">
                          <button class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="5" class="text-center">No hay empleados</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
